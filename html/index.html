<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Clima Agora:</title>
</head>
<body>

    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="digite o nome da cidade" name="" id="cityInput">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
    
    <div id="weather-data">
        <h2><i class="fa-solid fa-location-dot"></i>
        <span id="city">camaragibe</span>
        <img src="" id="country" />
    </h2>
    <p id="temperature">
        <span></span> &deg;c </p>

    <div id="description-container">
        <p id="description">Nublado</p>
        <img src="http://openweathermap.org/img/wn/01d.png" alt="" id="weather-icon">
    </div>
    <div id="delails-container">
        <p id="umidity">
            <i class="fa-solid fa-droplet"></i>
            <span>48%</span>
        </p>
       
        <p id="wind">
            <i class="fa-solid fa-wind"></i>
            <span>3km/h</span>
        </p>
    </div>
    </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
